name: Validate

on:
  push:
    branches: [dev, beta, main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: nicxe/.github/.github/workflows/reusable-validate-integration.yml@main
    with:
      hacs_category: "integration"
      run_hassfest: true
    secrets: inherit

  check_card_syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Check card syntax
        run: node --experimental-default-type=module --check custom_components/krisinformation/www/krisinformation-alert-card.js
